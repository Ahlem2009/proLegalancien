<section class="section-intro padding-top-sm">
    <div class="container">
     <div class="container">
   
   
      <div class="row g-2 w-100  ">
       <div class="col flex-grow ">
        <div class="input-group  rounded-pill py-3 px-7">
   
   
         <input type="text" placeholder="entrer un mot clé" class="form-control" name="">
   
         <div class="input-field second-wrap">
          <button class="btn-primary  py-3 px-5" type="button"><i class="fa fa-search-plus"
            aria-hidden="true"></i>chercher</button>
         </div>
        </div>
        <div class="nav-item">
         <a class="nav-link underline" routerLink="/recherche">Recherche avancé</a>
       </div>
       </div>
      </div>
     </div>
    </div>
   </section>
   
   <div class="card-header bg-primary text-white px-6">
    <div class="d-flex justify-content-between align-items-center">
     <div class="me-6">
      <h2 class="card-title text-white mb-0">List Expert</h2>
   
     </div>
   
    </div>
   </div>
   <div class="card-body p-6">
   
   
    <table class="table table-striped">
     <thead>
      <tr>
   
       <th scope="col">Nom</th>
       <th scope="col">Prénom</th>
       <th scope="col">Email</th>
       <th scope="col">Mot de Passe</th>
       <th scope="col">Action</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let items of items">
       <th>{{items.nom}}</th>
       <th>{{items.prenom}}</th>
       <th>{{items.email}}</th>
       <th ng-bind="password">{{items.password}}</th>
       <td>
        <button class="btn btn-primary text-uppercase" style="margin-left: 10px;" ngbTooltip="modifier"><i
          class="fa fa-wrench"></i></button>
        <button class="btn btn-primary text-uppercase" style="margin-left: 10px;" ngbTooltip="fermer"><i
          class="fa fa-times"></i></button>
   
       </td>
      </tr>
   
     </tbody>
    </table>
   
   </div>
